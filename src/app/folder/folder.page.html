<ion-header>
  <ion-toolbar>
    <ion-title>Grid Layout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product A</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            This is a description of Product A.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product B</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            This is a description of Product B.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product C</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Description of Product C.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product D</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Description of Product D.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product E</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Description of Product E.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
